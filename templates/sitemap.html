{{define "title"}}Sitemap{{end}}

{{define "mainmenu-extra"}}{{end}}

{{define "searchterm"}}{{end}}

{{define "content"}}
<h1>Sitemap</h1>
<table>
    <thead>
        <tr>
            <th>Page</th>
            <th>Updated</th>
        </tr>
    </thead>
    <tbody>
        {{range .Sitemap}}
            <tr>
                <td><a href="/pages/{{.Name}}">{{.Name}}</a></td>
                <td>{{.ModTime}}</td>
            </tr>
        {{end}}
    </tbody>
</table>
{{end}}

{{define "scripts-extra"}}{{end}}
